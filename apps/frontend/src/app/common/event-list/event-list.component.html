<b-page-title [title]="'eere'"></b-page-title>
<div class="event-list" [routerLink]="['/event-list']" *ngFor="let event of events">
    <div class="event-list__title">
        {{ dateString(event.date) }}
        <button class="event-list__title-button" mat-stroked-button [color]="'primary'">+ Добавить</button>
    </div>

    <div class="event-list__info" [ngClass]="completion(event.date)">
        <div class="event-list__info-inputText">
            <div class="event-list__info-inputText">{{ event.title }}</div>
            <div class="event-list__info-input">
                <svg-icon class="event-list__info-icon" src="assets/icons/watch.svg"> </svg-icon>
                <div class="event-list__info-inputText">{{ timeString(event.date) }}</div>
            </div>

            <div class="event-list__info-input">
                <svg-icon class="event-list__info-icon" src="assets/icons/place.svg"> </svg-icon>
                <div class="event-list__info-inputText">{{ event.place }}</div>
            </div>
        </div>
    </div>
</div>
