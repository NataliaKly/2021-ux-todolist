<b-page-title [title]="'yutuytyut'"></b-page-title>

<div class='event-edit'
[routerLink]="['/new-event']">

    <div class='event-edit__title'>
        <h3>Новое</h3>
    </div>


<div class="event-edit__form">
    <div  >
                    <mat-form-field appearance="outline" class="event-edit__form-field" >
                    <mat-label>name</mat-label>
                    <input [(ngModel)]="formInfo.title"matInput [value]="formInfo.title" >
                </mat-form-field>
            </div>
        <div >
                <mat-form-field appearance="outline" class="event-edit__form-field">
                    <mat-label>place</mat-label>
                    <input [(ngModel)]="formInfo.place" matInput [value]="formInfo.place" >
                </mat-form-field>
        </div>

    <mat-form-field appearance="fill" class="event-edit__form-field">
        <mat-label >Choose a date</mat-label>
        <input [(ngModel)]="date" matInput [matDatepicker]="picker" [value]="formInfo.date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div  >
        <mat-form-field appearance="outline" class="event-edit__form-field" >
            <mat-label>time</mat-label>
            <input [(ngModel)]="formInfo.time" matInput [value]="formInfo.time" >
        </mat-form-field>
    </div>
        </div>
</div>


            <div  class="event-edit__form">
                <button  class='event-edit__form-button'
            mat-button mat-raised-button [color]="'primary'">Cancel</button>
                <button class='event-edit__form-button _flex-end' (click)='addNewEvent()' mat-button mat-raised-button [color]="'primary'">Edit</button>
            </div>
