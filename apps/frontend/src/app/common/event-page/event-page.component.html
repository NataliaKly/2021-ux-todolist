<b-page-title [title]="'yutuytyut'"></b-page-title>
<div class="event-page" [routerLink]="['/event', pageId]">
    <div class="event-page__title">
        <h3>{{ dateString }}</h3>
    </div>

    <div class="event-page__form">
        <div>
            <mat-form-field appearance="outline" class="event-page__form-field">
                <mat-label>name</mat-label>
                <input [(ngModel)]="formInfo.title" matInput [value]="formInfo.title" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="event-page__form-field">
                <mat-label>place</mat-label>
                <input [(ngModel)]="formInfo.place" matInput [value]="formInfo.place" />
            </mat-form-field>
        </div>

        <mat-form-field appearance="fill" class="event-page__form-field">
            <mat-label>Choose a date</mat-label>
            <input [(ngModel)]="date" matInput [matDatepicker]="picker" [value]="formInfo.date" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div>
            <mat-form-field appearance="outline" class="event-page__form-field">
                <mat-label>time</mat-label>
                <input [(ngModel)]="formInfo.time" matInput [value]="formInfo.time" />
            </mat-form-field>
        </div>
    </div>
</div>

<div class="event-page__form">
    <button class="event-page__form-button" mat-button mat-raised-button [color]="'primary'">Cancel</button>
    <button
        class="event-page__form-button _flex-end"
        (click)="saveInfo()"
        mat-button
        mat-raised-button
        [color]="'primary'"
    >
        Save
    </button>
</div>
