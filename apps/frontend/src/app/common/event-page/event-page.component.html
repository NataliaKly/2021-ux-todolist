<div class='event-page'
[routerLink]="['/events', pageId]">
    <div class='event-page__title'>
        <h1>Текст для проверки отрисовки</h1>
    </div>
        <div  >
                    <mat-form-field appearance="outline" >
                    <mat-label>name</mat-label>
                    <input matInput [value] = "formInfo.title" >
                </mat-form-field>
            </div>
        <div >
                <mat-form-field appearance="outline">
                    <mat-label>place</mat-label>
                    <input matInput [value] = "formInfo.place" >
                </mat-form-field>
        </div>

    <mat-form-field appearance="fill">
        <mat-label >Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker" [value]="formInfo.date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
        </div>


        <div >
            <div >
                <button mat-button mat-raised-button [color]="'primary'">Cancel</button>
                <button mat-button mat-raised-button [color]="'primary'">Save</button>
            </div>
        </div>
